# Font configuration (changes require restart)
font:
  normal:
    family: Ubuntu mono  
  bold:
    family: Ubuntu mono  
  italic:
    family: Ubuntu mono  
# The size to use.
  size: 11

window:
    # Blank space added around the window in pixels
    padding:
        x: 20
        y: 10

    # Spread additional padding evenly around the terminal content
    dynamic_padding: true

    # Disable border and title bar
    decorations: none

